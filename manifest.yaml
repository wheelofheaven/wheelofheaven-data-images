# Global settings (used as defaults when not specified per image)
global_settings:
  quality: 80
  grain_intensity: 0.1
  output_directory: "processed"
  preserve_metadata: false

# Processing options
processing:
  # Create thumbnails alongside full images
  create_thumbnails: true
  thumbnail_width: 400
  thumbnail_suffix: "_thumb"

  # Optimization settings
  optimize: true
  lossless: false

  # Backup settings
  backup_originals: true
  backup_directory: "backup"
